name: Nightly Test Run

on:
  schedule:
    # Runs every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox

jobs:
  nightly-tests:
    name: Nightly Full Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chrome, firefox ]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run full test suite on ${{ matrix.browser }}
        run: mvn clean test -B -Dbrowser=${{ matrix.browser }} -Dheadless=true

      - name: Upload test results - ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-report-${{ matrix.browser }}
          path: target/surefire-reports/
          retention-days: 14

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Nightly tests FAILED on ${{ matrix.browser }}. Check artifacts for details."
